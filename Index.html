<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Duplicates</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <input type="file" id='file' accept=".js, .json, .txt">
    <input type="button" value='Delete' id='delete'>
    <label for="">Exceptions
      <input type="text" value='. , ? !' id='exceptions'>
      <input type="button" id="apply" value="Apply">
    </label>
    
    <div class="container">
      <table id='table'>
        <tr>
          <th>Line</th>
          <th>Key 1</th>
          <th>Key 2</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
